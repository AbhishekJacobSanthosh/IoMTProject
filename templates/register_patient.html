{% extends "base.html" %}

{% block content %}
<h1>Register New Patient</h1>

<div class="row mt-4">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">Enter Patient Information</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register_patient') }}">
                    <div class="mb-3">
                        <label for="patient_id" class="form-label">Patient ID</label>
                        <input type="text" class="form-control" id="patient_id" name="patient_id" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="eth_address" class="form-label">Ethereum Address (for MetaMask login)</label>
                        <input type="text" class="form-control" id="eth_address" name="eth_address" placeholder="0x...">
                        <small class="text-muted">Optional: Link a MetaMask wallet for one-click login</small>
                    </div>
                    
                    <h5 class="mt-4">Initial Health Data</h5>
                    
                    <div class="mb-3">
                        <label for="heart_rate" class="form-label">Heart Rate (bpm)</label>
                        <input type="number" class="form-control" id="heart_rate" name="heart_rate" min="40" max="200" value="75" required>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col">
                            <label for="systolic" class="form-label">Systolic BP (mmHg)</label>
                            <input type="number" class="form-control" id="systolic" name="systolic" min="70" max="200" value="120" required>
                        </div>
                        <div class="col">
                            <label for="diastolic" class="form-label">Diastolic BP (mmHg)</label>
                            <input type="number" class="form-control" id="diastolic" name="diastolic" min="40" max="120" value="80" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="body_temp" class="form-label">Body Temperature (Â°C)</label>
                        <input type="number" class="form-control" id="body_temp" name="body_temp" step="0.1" min="35" max="42" value="36.6" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="spo2" class="form-label">SpO2 (%)</label>
                        <input type="number" class="form-control" id="spo2" name="spo2" min="80" max="100" value="98" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="glucose" class="form-label">Blood Glucose (mg/dL)</label>
                        <input type="number" class="form-control" id="glucose" name="glucose" min="50" max="300" value="100" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Register Patient</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
